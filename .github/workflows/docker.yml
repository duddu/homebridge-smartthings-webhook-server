name: Publish Docker image

on:
  push:
    branches: [ main ]
  release:
    types: [ released ]
    
concurrency:
  group: publish-image

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    env:
      NPM_DISPLAY_NAME:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set environment variables
        run: |
          echo "NPM_DISPLAY_NAME=$(npm pkg get displayName | tr -d '"')" >> "$GITHUB_ENV"
      - name: Determine image tags
        id: determine-tags
        run: |
          git fetch origin 'refs/tags/*:refs/tags/*'
          TAGS="${{ env.DOCKER_IMAGE }}:latest"
          [[ ${{ github.ref_type }} == tag ]] && TAGS="$TAGS ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        id: qemu
        with:
          platforms: linux/arm64/v8,linux/amd64
      - name: Extract image metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_IMAGE }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        id: push
        with:
          context: .
          push: true
          sbom: true
          target: production
          tags: ${{ steps.determine-tags.outputs.tags }}
          build-args: |
            GIT_TAG=${{ github.ref_name }}
            GIT_SHA=${{ github.sha }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.description="${{ env.NPM_DISPLAY_NAME }} (${{ github.ref_name }})"
          annotations: |
            ${{ steps.meta.outputs.annotations }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.description="${{ env.NPM_DISPLAY_NAME }} (${{ github.ref_name }})"
          platforms: linux/arm64/v8,linux/amd64
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest-cache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest-cache,mode=max
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.DOCKER_IMAGE }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      - name: Run deploy on Render workflow
        env:
          GH_TOKEN: ${{ github.token }}
          GIT_COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/dispatches \
            -f "event_type=deploy-render" \
            -F "client_payload[git_commit_msg]=$GIT_COMMIT_MSG" \
            -F "client_payload[git_revision]=${{ github.sha }}"